{{ section:header }}
    <div class="grid grid--title space--pico">
        <h1>{{ title }}</h1>
    </div>
    <div class="grid grid--prose prose space--tall">
        <div class="prose prose--lead">
            {{ content }}
        </div>
    </div>
{{ /section:header }}

<main class="wrapper">
    <div class="grid grid--halves grid--space-grande">
        {{ services }}
            {{ partial src="modules/card" }}
        {{ /services }}
    </div>
</main>
